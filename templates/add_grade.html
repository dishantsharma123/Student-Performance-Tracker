{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header">Add Grade for {{ student.name }} (Roll: {{ student.roll_number }})</div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input class="form-control" type="text" name="subject" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Score (0-100)</label>
        <input class="form-control" type="number" name="score" min="0" max="100" required>
      </div>
      <button class="btn btn-success" type="submit">Add Grade</button>
    </form>
  </div>
</div>
{% endblock %}
